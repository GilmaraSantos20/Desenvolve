<!DOCTYPE html>
<html>
    <head>
        <html lang="pt-br"></html>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>


    <body>
        
        <header>
            <div class="caixa"> <!--criei essa div para colocar o logo e a barra de nav com uma borda -->
               
                <h1><img src="/home/gio/Desenvolve Boticario/Desenvolve/Barbearia Alura Projeto/imagem_produtos/logo.png" alt="logo alura"></h1>

                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="Contatos.html">Contatos</a></li>

                    </ul>
                </nav>    

            </div>    

        </header>

        <main>
            <form action="">
                <label for="nomeSobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomeSobrenom"  class="input-padrao" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="seuemail@dominío" class="input-padrao" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXXXXX" class="input-padrao" required>
                
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" class="input-padrao" cols="48" rows="10"></textarea required>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
            
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
            

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>

                    </select>
                </fieldset>

               
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
               
                <input type="submit" value="Enviar formulário" class="botao">


            </form>

            <div id="table">
                <table>
                    <thead>
                        <tr>
                            <td>Dia</td>
                            <td>Horário</td>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            
            </div>

        </main>

        <footer>
            <img src="/home/gio/Desenvolve Boticario/Desenvolve/Barbearia Alura Projeto/imagem_produtos/logo-branco.png" alt="">
            <p class="copyringht"> &copy; Copyringht Barbearia Alura - 2023</p>


        </footer>



    </body>


</html>
